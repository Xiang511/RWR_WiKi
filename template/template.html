<body>
    <div style="flex:1">
        <div class="vid">
            <img src="img/Running_with_Rifles_Logo.png" alt="">

        <input type="checkbox" id="menu-switch">
        <header class="main-header">
            <div class="logo">
                <a href="https://runningwithrifles.fandom.com/wiki/Running_with_Rifles_Wiki" class="brand">
                    <img src="img/Running_with_Rifles_Logo_Horizontal.png"
                        style="width: 90%;vertical-align: middle; margin-right: .5em;"
                        alt=""></a>
            </div>
            <label for="menu-switch" class="hb icon">
                <i class='bx bx-menu open'></i>
                <i class='bx bx-x close'></i>
            </label>
            <nav class="main-nav">
                <a href="https://runningwithrifles.fandom.com/wiki/Running_with_Rifles_Wiki">Home</a>

                <a href="https://github.com/Xiang511/RWR_WiKi">GitHub</a>
            </nav>
        </header>
        <div class="container">
            <div class="search-group">
                <div class="multi-search">
                    <span>Compare: </span>
                    <input type="text" id="searchitem1" placeholder="ex:m16" class="searchbar">
                    <input type="text" id="searchitem2" placeholder="ex:g36" class="searchbar">
                    <button onclick="multiSearch()">Search</button>
                    <button onclick="clearSearch()">Clear</button>
                </div>
            </div>
            <table class="cell-border hover" id="myTable">
                <thead>
                    <tr>
                        <th>Image
                        </th>
                        <th>Name
                        </th>
                        <th>Type
                        </th>
                        <th>Faction
                        </th>
                        <th>Price (RP)
                        </th>
                        <th>Magazine size
                        </th>
                        <th>Fire rate (RPM)
                        </th>
                        <th>Accuracy factor
                        </th>
                        <th>Recoil
                        </th>
                        <th>Recoil recovery
                        </th>
                        <th>Kill probability
                        </th>
                        <th>Fall-off Start(m)
                        </th>
                        <th>Max range(m)
                        </th>
                        <th>Bullet Speed(m/s)
                        </th>
                        <th>Speed mod(%)
                        </th>
                        <th>Commonness
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- * Add data here -->
                </tbody>
            </table>
        </div>
